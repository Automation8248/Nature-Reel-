name: Daily Nature Video 

on:
  schedule:
    - cron: '0 8,20 * * *' # 8 AM and 8 PM UTC
  workflow_dispatch:

jobs:
  build-and-post:
    runs-on: ubuntu-latest
    permissions:         # Isse bot ko permission milti hai repo mein likhne ki
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install System Dependencies
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install Python Libraries
        run: pip install -r requirements.txt

      - name: Run Automation Script
        env:
          PIXABAY_KEY: ${{ secrets.PIXABAY_KEY }}
          FREESOUND_KEY: ${{ secrets.FREESOUND_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python main.py

      # --- NEW STEP: Save history.txt back to repo ---
      - name: Commit and Push History
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add history.txt
          git commit -m "Update video history [skip ci]" || echo "No changes to commit"
          git push
